apiVersion: v1
kind: Service
metadata:
  name: {{ template "master-fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.master.component }}"
spec:
  ports:
    - port: {{ .Values.master.servicePort }}
      targetPort: {{ .Values.master.containerPort }}
  selector:
    component: "{{ .Release.Name }}-{{ .Values.master.component }}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "webui-fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.master.component }}"
spec:
  ports:
    - port: {{ .Values.webUi.masterUi.servicePort }}
      targetPort: {{ .Values.webUi.masterUi.containerPort }}
  selector:
    component: "{{ .Release.Name }}-{{ .Values.master.component }}"
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "master-fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.master.component }}"
spec:
  replicas: {{ default 1 .Values.master.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "{{ .Release.Name }}-{{ .Values.master.component }}"
  template:
    metadata:
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        component: "{{ .Release.Name }}-{{ .Values.master.component }}"
    spec:
      containers:
        - name: {{ template "master-fullname" . }}
          image: "{{ .Values.global.image }}:{{ .Values.global.imageTag }}"
          command:
             - "/bin/bash"
             - "/tmp/config/bootstrap.sh"
             - "-master"
          ports:
            - containerPort: {{ .Values.master.containerPort }}
            - containerPort: {{ .Values.webUi.masterUi.containerPort }}
          resources:
            requests:
              cpu: "{{ .Values.master.cpu }}"
              memory: "{{ .Values.master.memory }}"
{{ include "common_deployment" . }}